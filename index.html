<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Tajuk Smart Tourism</title>
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"
    ></script>
    <script src="https://unpkg.com/three@0.126.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.126.0/examples/js/libs/stats.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.126.0/examples/js/renderers/CSS3DRenderer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.126.0/examples/js/loaders/DRACOLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.126.0/examples/js/loaders/RGBELoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <model-viewer
      src="./assets/final ar.glb"
      id="model-viewer"
      alt="Dungkluruk"
      skybox-image="./assets/spruit_sunrise_1k_HDR.hdr"
      camera-controls
      touch-action="none"
      camera-orbit="-408.8deg 61.96deg 0.99999m"
      camera-target="-0.003m 0.5722m 0.0391m"
      field-of-view="45deg"
      min-field-of-view="25deg"
      exposure="1"
      shadow-intensity="1"
      max-field-of-view="45deg"
      interpolation-decay="200"
      min-camera-orbit="auto auto 5%"
      ar-placement="floor"
      ar
      ar-scale="0.8 0.8 0.8"
      scale="0.8 0.8 0.8"
      ar-modes="webxr quick-look"
      ios-src="./assets/COBA OBJ.usdz"
      style="width: 100%; height: 100vh; position: relative"
      xr-environment
    >
      <div id="lazy-load" slot="poster"></div>
      <div id="button-load" slot="poster">Loading</div>

      <button slot="ar-button" id="ar-button">View in your space</button>
      <div id="error" class="hide">AR Tidak Suport di Perangkat Anda</div>

      <div id="ar-prompt">
        3D model belum stabil, tetap arahkan kamera ke tanah datar untuk
        menampilkan AR, sampai pesan ini hilang
      </div>

        data-header="Gunung Merbabu"
        data-description="Tempat selfie di awan, tapi hati-hati sama anginnya!"
      >
        <button class="view-button">1</button>
        <div class="card">

          <div class="card-body"></div>

      </div>
